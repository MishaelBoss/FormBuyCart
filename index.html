<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/pizza.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buy.css">
    <title>Покупка</title>
</head>
<body>
    <script src="script.js"></script>
    <div id="oplata" class="spin-wrapper">
        <div class="spinner">
            <img class="iconbank" id="images-bank2" style="width: 100%;" src="">
        </div>
        <p style="margin-left: 820px; margin-top: 450px; color: orange; font-size: 2rem;">Идет оплата ждите...</p>
    </div>

    <div id="outer">
        <div id="inner">
            <div class="container" id="block-card">
            <div style="display: inline;">
            
            <div style="display: flex; align-items: center;">
                <p class="card_number" style="display: inline-block;" id="image-card">0000000000000000</p>
                <img class="iconbank" id="images-bank" src="">
            </div>
            </div>
            <div style="display: flex; padding-left: 50px;">
                <div>
                    <P>Name</P><p class="p">V. PUTIN</p>
                </div>
                <div>
                    <p>Date</p><p class="p" id="date-card">00/00</p>
                </div>
                <div>
                    <p>CVV</p><p class="p" id="image-cvv">000</p>
                </div>
            </div>
            </div>
            <br><br>
            <div style="display: inline;">
                <div style="display: flex; align-items: center;">
                    <input class="checkbox" type="checkbox" value="" id="check" onclick="
                    if (document.getElementById('check').checked){
                        document.getElementById('block-card').setAttribute('style', 'filter: blur(10px)');
                    }
                    else{
                        document.getElementById('block-card').setAttribute('style', 'filter: none');
                    }">
                <label style="color: white;">Скрыть реквизиты</label><br><br>
                </div>
                <form method="post">
                    <b id="op-card">Карта не указана</b> <p id="bonus"></p>
            <input required type="text" placeholder="Номер карты" class="input-card-number" maxlength="16" id="card" min="0" onchange="changeCard()" >
            <input required type="text" placeholder="CVV" class="input-card-number" maxlength="3" min="0" id="cvv" style="width: 17%;" onchange="changeCVV()"><br><br>
            <select required class="input-card-select" onchange="
            var mounth = document.getElementById('mounth');
            var year = document.getElementById('year');
            document.getElementById('date-card').innerHTML = mounth.value + '/' + year.value.substring(2, 4);
            " id="mounth">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select required class="input-card-select" onchange="
            var mounth = document.getElementById('mounth');
            var year = document.getElementById('year');
            document.getElementById('date-card').innerHTML = mounth.value + '/' + year.value.substring(2, 4);
            " id="year">
                <option value="2024">2024</option>
                
            </select><br><br>
                    <input type="text" placeholder="Адрес" class="input-card-number" style="width: 100%;" name="pizza_address"><br><br>
            <button type="submit" class="button-buy" value="Click" onmousedown="viewDiv()">КУПИТЬ</button><br><br>
            </form>
        </div><br><br>

        </div>
    </div>
</body>
</html>
